{% extends "blog/base.html" %}

{% block title %}
<title>New Blog Post</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}

<div>

    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-info" type="submit">Post</button>
        </div>
    </form>

</div>

{% endblock %}
