{% extends "blog/base.html" %}

{% block title %}
<title>home</title>
{% endblock %}


{% block body %}

{% for post in posts %}
<div class="border" style=padding:10px>
    <a href="{% url 'blog-detail' post.id %}">
        <h4>{{post.title}}</h4>
    </a>
    <small style="text-align:right;"><a href="#">{{post.author}}</a> {{post.date | date:"M d, Y"}}</small>
    <p>{{post.text|slice:":260"}}</p>
</div>
<hr>
{% endfor %}

{% endblock %}
