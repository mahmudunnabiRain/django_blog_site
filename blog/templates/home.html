{% extends "base.html" %}

{% block title %}
<title>home</title>
{% endblock %}


{% block body %}

{% for post in posts %}
<div class="style=padding: 10px 0px;">
    <a href="{% url 'blog-detail' post.id %}">
        <h4>{{post.title}}</h4>
    </a>
    <h6 style="text-align:right;"><a href="#">{{post.author}}</a> {{post.date | date:"M d, Y"}}</h6>
    <p>{{post.text|slice:":260"}}</p>
</div>
<hr>
{% endfor %}

{% endblock %}
