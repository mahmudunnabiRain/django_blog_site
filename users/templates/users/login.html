{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock %}


{% block body %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login to continue</legend>
            {{ form|crispy }}
        </fieldset>

        <div>
            <button type="submit" class="btn btn-outline-info">Login</button>
        </div>
    </form>

    <div>
        <small>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></small>
    </div>

</div>


{% endblock %}
